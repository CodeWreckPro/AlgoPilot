name: Benchmark

on:
  workflow_dispatch:
    inputs:
      experiment_id:
        description: Experiment ID
        required: true
        type: string

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fetch experiment config from gh-pages
        env:
          EXPERIMENT_ID: ${{ inputs.experiment_id }}
        run: |
          mkdir -p experiments/$EXPERIMENT_ID
          curl -sSfL "https://raw.githubusercontent.com/${{ github.repository }}/gh-pages/experiments/$EXPERIMENT_ID/config.json" -o "experiments/$EXPERIMENT_ID/config.json"
      - name: Set Git identity for CI
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r benchmarking/requirements.txt
      - name: Install Node tools
        run: |
          npm i -g typescript ts-node
      - name: Run benchmarks
        env:
          EXPERIMENT_ID: ${{ inputs.experiment_id }}
        run: |
          python benchmarking/run_benchmarks.py --experiment-id "$EXPERIMENT_ID"
      - name: Publish artifacts to gh-pages
        env:
          EXPERIMENT_ID: ${{ inputs.experiment_id }}
        run: |
          set -e
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git checkout --orphan gh-pages
            git rm -rf . || true
            git commit --allow-empty -m "Initialize gh-pages"
            git push origin gh-pages
            git switch -
          fi
          git fetch origin gh-pages
          git worktree add gh-pages-work gh-pages
          mkdir -p gh-pages-work/experiments/$EXPERIMENT_ID
          cp -r experiments/$EXPERIMENT_ID/* gh-pages-work/experiments/$EXPERIMENT_ID/
          cd gh-pages-work
          git add experiments/$EXPERIMENT_ID
          git commit -m "Publish results $EXPERIMENT_ID" || echo "No changes to commit"
          git push origin gh-pages
          cd ..
          git worktree remove gh-pages-work --force
